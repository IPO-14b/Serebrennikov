<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width,user-scalable=no"/>
  <title>Monkey Run</title>
</head>
<body>
<script type="text/javascript" src="point.js"></script>
<script type="text/javascript">

var pjs = new PointJS('2d', 400, 400);
pjs.system.initFullPage();

var game = pjs.game;
var point = pjs.vector.point;

var height = game.getWH().h;
var width = game.getWH().w;

var fon1 = game.newImageObject({
 x : 0, y : 0,
 file : 'imgs/test_fon.jpg',
 h : height,
 onload : function () {
   fon2.x = fon1.x+fon1.w;
 }
 
 var fon2 = game.newImageObject({
 x : 0, y : 0,
 file : 'imgs/test_fon.jpg',
 h : height
});
 
var gr1 = game.newImageObject({
 x : 0, y : 0,
 file : 'imgs/ground.png',
 w : width,
 onload : function () {
   gr2.y = gr1.y = height - 110 - gr1.h;
   gr2.x = gr1.x+gr1.w;
 }
});

 
 var gr2 = game.newImageObject({
 x : 0, y : 0,
 file : 'imgs/ground.png',
 w : width
});

var monkey = game.newAnimationObject({
  x : width / 10, y : 0,
  h : 200, w : 200,
  delay : 4,
  animation : pjs.tiles.newAnimation('imgs/monkey.png', 200, 200, 8)
});

var moveBackGround = function (s) {
  gr1.move(point(-s, 0));
  gr2.move(point(-s, 0));
  fon1.move(point(-s / 2, 0));
  fon2.move(point(-s / 2, 0));

  if (fon1.x + fon1.w < 0) {
    fon1.x = fon2.x+fon2.w;
  }

  if (fon2.x + fon2.w < 0) {
    fon2.x = fon1.x+fon1.w;
  }

  if (gr1.x + gr1.w < 0) {
    gr1.x = gr2.x+gr2.w;
  }

  if (gr2.x + gr2.w < 0) {
    gr2.x = gr1.x+gr1.w;
  }

};

game.newLoop('game', function () {
  game.fill('#D9D9D9');

  fon1.draw();
  fon2.draw();
  gr1.draw();
  gr2.draw();
  monkey.y = -monkey.h + gr1.y + gr1.h /2.5;
  monkey.draw();


}); 
 
 
 
});

</script>
</body>
</html>
